<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" 
    integrity="sha512-rmZcZsyhe0/MAjquhTgiUcb4d9knaFc7b5xAfju483gbEXTkeJRUMIPk6s3ySZMYUHEcjKbjLjyddGWMrNEvZg==" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">
  <script defer src="assets/script.js"></script>

  <title>Weather Forecaster</title>
</head>

<body>

  <header class='py-3'>
    <h1 class=text-center>Weather Dashboard</h1>
  </header>

<!-- container-fluid to encompass entire page -->
<main class='container-fluid'>
  <div class='row flex-xl-nowrap'>

    <!-- note that the col sizes are different depending on screen size => md-3 vs xl-2 -->
    <!-- Sidebar section, consists of 2 rows -->
    <section class='col-md-3 col-xl-3 bd-sidebar'>
      <div class=row>
        <form id="location-form" class='form-inline'>
          <div class="form-group mx-sm-3 mb-2">
            <label for="city-name" class='sr-only'>City Name</label>
            <input type="text" class="form-control" id="city-name" aria-describedby="city-name">
          </div>
          <button type="submit" class="btn btn-success mb-2" id="get-weather">Submit</button>
          <small id="enter-city" class="form-text text-muted mx-sm-3 mb-2">Enter the name of the city here.</small>
          <div class="spinner-border loading-weather" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </form>
      </div>

      <div class='row'>
        <div class="list-group prev-searches col-md-12">
        </div>
      </div>
    </section>

    <div class='col-md-9 col-xl-9'>
      <div class=row>
        <!-- Jumbotron section -->
        <section class="jumbotron col-md-8">
          <h1 class="display-4 currentCityTitle"></h1>
          <img class='current-weather-icon'>
          <hr class="my-4">
          <p class="current-temp current-conditions"></p>
          <p class="current-humidity current-conditions"></p>
          <p class="current-windspeed current-conditions"></p>
        </section>

        <!-- Current time section -->
        <section class='col-md-4'>
          <div class="card time-card text-white bg-secondary">
            <div class="card-header">
              <strong class="currentDay"></strong>
            </div>
            <div class="card-body">
                </p>Today's UV Index: <span id='uv-index' class="uv-index badge badge-danger">Search for a city first!</span></p>
                <p class='suntan'></p>
                <p class='clock'></p>
            </div>
          </div>
        </section>
      </div>

      <!-- Forecast section -->
      <section class='row weather-list'>
      </section>
    </div>

  </div>
</main>



</body>
</html>
